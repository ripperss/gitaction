name: CheckService

on: push 

jobs:
    lint:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: .Net Sdk
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '8.0.x'
            - name: install deps
              run: dotnet restore